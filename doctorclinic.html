                        <div class="input-field col s12 l5 ">

                        </div>
                        <div class="input-field col s12 l5">

                    </div>

                    <div class="row">

                        </div>
                        <div class="input-field col s12 l5">
                            <input id="state" type="text" name="state" class="validate">

                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 l5 ">
                            <input id="country" type="text" name="country" class="validate">
                            <label for="country">Country</label>
                        </div>
                        <div class="input-field col s12 l5">
                            <input id="pincode" type="text" name="pincode" class="validate">
                            <label for="pincode">Pincode</label>
                        </div>
                    </div>
                    <br>
                    <div class="input-field submit-btn left">
                        <a class="btn white-text btn1" type="submit" onclick="docClinic()">Save</a>
